<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="../css/challenges.css" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#uploadedImage')
                        .attr('src', e.target.result)
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-bar">
                <img src="https://www.rhein-neckar-loewen.de/assets/img/rnl-logo-white-outline.svg">
                <a href="#" class="btn btn-hamburger" data-toggle="dropdown">
                    <span class="fa fa-bars"></span>
                </a>Challenges
                <ul class="dropdown-menu" role="menu">
                    <li class="menu-item"><a href="/">Home</a></li>
                    <li><a href="challenges.html">Challenges</a></li>
                    <li><a href="ranking.html">Ranking</a></li>
                    <li class="divider"></li>
                    <li><a href="shop.html">Fanshop</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="description">
                <p>Take a picture with any rival fan and upload it here.</p>
                <div>
                    <div class="img-content">
                        <img src="../images/img_placeholder.png" id="uploadedImage" alt="uploaded image">
                    </div>

                    <form id="frmUploader" enctype="multipart/form-data" action="/upload" method="post">
                        <label for="fileUpload" capture="camera" class="btn btn-loewen">Upload a picture</label>
                        <input type="file" capture="camera" id="fileUpload" name="pic" onchange="readURL(this)"
                            accept="image/*">
                        <button class="btn btn-loewen-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
