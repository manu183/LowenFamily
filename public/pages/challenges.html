<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ¶wen App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/challenges.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var challengeCompleted = localStorage.getItem('completed');
            if (challengeCompleted == null) {
                localStorage.setItem('completed', 0);
                document.getElementById('completedChallenge').style.display='none';
                document.getElementById('lockedChallenge3').style.display='inline-block';
                document.getElementById('openChallenge3').style.display='none';
                document.getElementById('openChallenge').style.display='inline-block';
            } else {
                document.getElementById('lockedChallenge3').style.display='none';
                document.getElementById('openChallenge3').style.display='inline-block';
                document.getElementById('openChallenge').style.display='none';
                document.getElementById('completedChallenge').style.display='inline-block';
                $('.dash-box-color-3').removeClass('disabled');
            }                   
        }); 
        
    </script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-bar">
                <img src="https://www.rhein-neckar-loewen.de/assets/img/rnl-logo-white-outline.svg">
                <a href="#" class="btn btn-hamburger" data-toggle="dropdown">
                    <span class="fa fa-bars"></span>
                </a>Challenges
                <ul class="dropdown-menu" role="menu">
                    <li class="menu-item"><a href="/">Home</a></li>
                    <li><a href="#">Challenges</a></li>
                    <li><a href="ranking.html">Ranking</a></li>
                    <li class="divider"></li>
                    <li><a href="shop.html">Fanshop</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <div class="dash-box dash-box-color-1">
                    <div class="dash-box-icon">
                        <i class="fa fa-camera"></i>
                    </div>
                    <div class="dash-box-body">
                        <span class="dash-box-count">300 pts</span>
                        <span class="dash-box-title">Picture with a rival fan</span>
                    </div>

                    <div class="dash-box-action">
                        <a href="challenge_1.html" id="openChallenge" class="btn"><i class="fa fa-unlock"></i>&nbsp;Play</a>
                        <a href="challenge_2.html" id="completedChallenge" class="btn"><i class="fa fa-check"></i>&nbsp;Completed</a>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="dash-box dash-box-color-2">
                    <div class="dash-box-icon">
                        <i class="fa fa-trophy"></i>
                    </div>
                    <div class="dash-box-body">
                        <span class="dash-box-count">100 pts</span>
                        <span class="dash-box-title">Quiz</span>
                    </div>

                    <div class="dash-box-action">
                        <a href="challenge_2.html" class="btn"><i class="fa fa-check"></i>&nbsp;Completed</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dash-box dash-box-color-3 disabled">
                    <div class="dash-box-icon">
                        <i class="fa fa-beer"></i>
                    </div>
                    <div class="dash-box-body">
                        <span class="dash-box-count">50 pts</span>
                        <span class="dash-box-title">Buy a beer</span>
                    </div>

                    <div class="dash-box-action">
                        <a href="challenge_3.html" id="openChallenge3" class="btn"><i class="fa fa-unlock"></i>&nbsp;Play</a>
                        <a href="#" class="btn btn-disabled" id="lockedChallenge3"><i class="fa fa-lock"></i>&nbsp;Locked</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dash-box dash-box-color-4 disabled">
                    <div class="dash-box-icon">
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="dash-box-body">
                        <span class="dash-box-count">20 pts</span>
                        <span class="dash-box-title">Log into the WiFi</span>
                    </div>

                    <div class="dash-box-action">
                        <a href="#" class="btn btn-disabled"><i class="fa fa-lock"></i>&nbsp;Locked</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dash-box dash-box-color-5 disabled">
                    <div class="dash-box-icon">
                        <i class="fa fa-futbol-o"></i>
                    </div>
                    <div class="dash-box-body">
                        <span class="dash-box-count">150 pts</span>
                        <span class="dash-box-title">Buy ticket for 1 away game</span>
                    </div>

                    <div class="dash-box-action">
                        <a href="#" class="btn btn-disabled"><i class="fa fa-lock"></i>&nbsp;Locked</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
